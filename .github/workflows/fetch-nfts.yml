name: Fetch PFT NFT Data

on:
  schedule:
    - cron: '0 0 * * *'   # Daily at midnight UTC
  workflow_dispatch:        # Manual trigger from GitHub Actions tab
  push:
    branches: [main]
    paths:
      - 'scripts/fetch-nfts.js'

jobs:
  fetch-nfts:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch NFT data from Post Fiat Testnet
        run: node scripts/fetch-nfts.js

      - name: Commit and push if data changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add nft-data.json
          git diff --staged --quiet || git commit -m "Update NFT data [skip ci]"
          git push
