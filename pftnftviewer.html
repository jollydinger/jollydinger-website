</head>
<body>

  <header>

        <a href="index.html" class="logo-home-link">

          Home
        </a>
        <a href="https://x.com/JollyDinger" target="_blank" rel="noopener" class="nav-link">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-4.714-6.231-5.401 6.231H2.742l7.737-8.835L1.254 2.25H8.08l4.253 5.622zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
          @JollyDinger
        </a>
      </div>
    </nav>
  </header>

  <main>
    <section class="nft-viewer-section">

      <!-- Page hero -->
      <div class="nft-viewer-hero">
        <div class="nft-page-icon">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="3" y="3" width="18" height="18" rx="3"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
        </div>
        <div class="nft-hero-text">
          <h1 class="nft-page-title">PFT Testnet NFT Viewer</h1>
          <p class="nft-page-desc">Browse all NFTs minted on the Post Fiat Testnet</p>
        </div>
        <div class="nft-status-badge">
          <span class="ws-dot ws-dot--connecting" id="nftDot"></span>
          <span id="nftStatusLabel">LOADING</span>
        </div>
      </div>

      <!-- Controls bar -->
      <div class="nft-controls">
        <div class="nft-control-group">
          <label class="nft-control-label" for="walletFilter">Wallet</label>
          <select id="walletFilter" class="nft-select">
            <option value="">All Wallets</option>
          </select>
        </div>
        <div class="nft-control-group">
          <label class="nft-control-label" for="sortBy">Sort</label>
          <select id="sortBy" class="nft-select">
            <option value="seq-desc">Seq: High → Low</option>
            <option value="seq-asc">Seq: Low → High</option>
            <option value="wallet">By Wallet</option>
            <option value="id">By NFT ID</option>
          </select>
        </div>
        <div class="nft-control-group">
          <label class="nft-control-label">Color</label>
          <div class="nft-color-chips">
            <button class="color-chip color-chip--red"   onclick="toggleColor('red',   this)">Red</button>
            <button class="color-chip color-chip--blue"  onclick="toggleColor('blue',  this)">Blue</button>
            <button class="color-chip color-chip--green" onclick="toggleColor('green', this)">Green</button>
            <button class="color-chip color-chip--white" onclick="toggleColor('white', this)">White</button>
            <button class="color-chip color-chip--black" onclick="toggleColor('black', this)">Black</button>
          </div>
        </div>
        <button class="nft-clear-btn" id="clearFilter">Clear Filter</button>
        <div class="nft-count" id="nftCount"></div>
      </div>

      <!-- NFT Grid -->
      <div id="nftGrid" class="nft-grid">
        <div class="nft-loading">
          <div class="nft-spinner"></div>
          <span>Loading NFT data…</span>
        </div>
      </div>

      <!-- Load More -->
      <div class="nft-load-more-wrap" id="loadMoreWrap" style="display:none;">
        <button class="nft-load-more-btn" id="loadMoreBtn">Load More</button>
      </div>

    </section>
  </main>

  <footer>
    <div class="footer-inner">
      <div class="footer-divider"></div>
      <div class="footer-content">
        <p class="footer-label">Get in touch</p>
        <div class="footer-links">
          <a href="mailto:jollydingernft@gmail.com" class="footer-link footer-link--email">

            jollydingernft@gmail.com
          </a>
          <a href="https://x.com/JollyDinger" target="_blank" rel="noopener" class="footer-link footer-link--x">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-4.714-6.231-5.401 6.231H2.742l7.737-8.835L1.254 2.25H8.08l4.253 5.622zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
            @JollyDinger
          </a>
        </div>
      </div>
      <div class="footer-divider footer-divider--faint"></div>
      <div class="footer-pf">
        <a href="https://postfiat.org" target="_blank" rel="noopener" class="pf-brand">

        </nav>
      </div>
      <p class="footer-copy">&copy; 2026 JollyDinger. All rights reserved.</p>
    </div>
  </footer>

  <script src="nft-viewer.js"></script>
</body>
</html>
